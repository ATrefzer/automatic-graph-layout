# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'GraphLayout/GraphLayout.sln'
    feedsToUse: 'select'
- task: MSBuild@1
  inputs:
    solution: 'GraphLayout/GraphLayout.sln'
    msbuildArchitecture: 'x64'
- task: DownloadPipelineArtifact@2
  displayName: "Download artifact"
  inputs:
    artifactName: 'Build Results'
    targetPath: tmp    
- task: GitHubRelease@0
  inputs:
    gitHubConnection: MSAGLGitHub
    repositoryName: 'microsoft/automatic-graph-layout/'
    action: 'create'
    tagSource: 'manual'
    tag: 'Latest'
    title: 'Latest'
    releaseNotesSource: 'input'
    releaseNotes: 'latest build'
    assets: 'tmp/*'
    assetUploadMode: 'replace'
    isDraft: false
    isPreRelease: true

